<!DOCTYPE html>
<html>
<head>
  <title>Max Stat Cap Calculator</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
    }
    h2, h4 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div style="background: #333; padding: 10px 0; text-align: center;">
  <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none;">HP Calculator</a>
  <a href="stat-cap.html" style="color: white; margin: 0 15px; text-decoration: none;">Max Stat Calculator</a>
  <a href="stat-growth.html" style="color: white; margin: 0 15px; text-decoration: none;">Stats For Level</a>
  </div>

  <h2>Max Allowed Stat Calculator</h2>
  <h4>Enter your current stats</h4>

  <label>Strength:</label>
  <input type="number" id="str">
  <label>Shinsu Control:</label>
  <input type="number" id="sc">
  <label>Shinsu Endurance:</label>
  <input type="number" id="se">
  <label>Perception:</label>
  <input type="number" id="perc">
  <label>Willpower:</label>
  <input type="number" id="will">
  <label>Technique:</label>
  <input type="number" id="tech">
  <label>Insight:</label>
  <input type="number" id="insight">
  <label>Authority:</label>
  <input type="number" id="auth">

  <label>Multiplier (default 1.5):</label>
  <input type="number" id="mult" value="1.5" step="0.01">

  <button onclick="calcCap()">Calculate Max Stat</button>

  <p id="result" style="text-align:center; font-size: 1.2em; margin-top: 20px;"></p>

  <script>
    function calcCap() {
      const stats = [
        +document.getElementById('str').value,
        +document.getElementById('sc').value,
        +document.getElementById('se').value,
        +document.getElementById('perc').value,
        +document.getElementById('will').value,
        +document.getElementById('tech').value,
        +document.getElementById('insight').value,
        +document.getElementById('auth').value
      ];

      const validStats = stats.filter(s => !isNaN(s));
      if (validStats.length === 0) {
        document.getElementById("result").textContent = "Please enter at least one stat.";
        return;
      }

      const average = validStats.reduce((a, b) => a + b, 0) / validStats.length;
      const multiplier = parseFloat(document.getElementById("mult").value) || 1.5;
      const cap = average * multiplier;

      document.getElementById("result").textContent = `Your max allowed stat is: ${cap.toFixed(2)}`;
    }
  </script>
</body>
</html>
